<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Guest Book </title>
</head>
<body>
    <div id="guests">
        {% for guest in guests %}
            <p>{{ guest["name"] }}: "{{ guest["comment"] }}"</p>
        {% endfor %}
    </div>
    <div style="height: 20px; width: auto;"></div>
    <form action="/insert" method="POST">
        <label >Name
        <input name="name" type="text">
        </label>
        <label >Comment
        <input name="comment" type="text">
        </label>
        <input value="submit" type="submit">
    </form>
</body>
</html>
